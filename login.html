<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="logo-container">
        <img src="Picture1-Picsart-AiImageEnhancer.png" alt="School Logo">
      </div>

      <h1 class="main-title">Student Monitoring Information System</h1>
      <h2 class="sub-title">Admin Login</h2>

      <form action="#" method="POST">
        <div class="input-group">
          <input
            type="text"
            id="username"
            name="username"
            class="input-field"
            placeholder="Username"
            required
          />
          <label for="username" class="input-label">Username</label>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <label for="password" class="input-label">Password</label>
        </div>

        
        <button onclick="window.location.href='students-information.html';">Log In</button></button>
      </form>
      
      <br>
      <hr>
      <footer><p>2025 SMIS, All Rights Reserved.</p></footer>
    </div>
  </body>
</html>
